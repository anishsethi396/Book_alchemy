<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Book Store</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: black;
            color: white;
        }
        .btn {
            background-color: transparent;
            border-color: #33ff99;
            color: #33ff99;
            transition: background-color 0.3s, color 0.3s;
        }
        .btn:hover {
            background-color: #33ff99;
            color: black;
        }
    </style>
</head>
<body>

<div class="container my-4">
    <form action="/" method="get" class="mb-3">
        <div class="input-group">
            <input type="text" name="search" id="search" class="form-control" placeholder="Search...">
            <button type="submit" class="btn btn-primary">Search</button>
        </div>
    </form>

    <div class="d-flex justify-content-between mb-3">
        <form action="/" method="get">
            <button type="submit" name="sort" value="title" class="btn btn-primary">Sort by Title</button>
            <button type="submit" name="sort" value="author" class="btn btn-primary">Sort by Author</button>
        </form>
        <div class="d-flex flex-column">
            <a href="/add_author" class="btn btn-primary mb-2">Add Author</a>
            <a href="/add_book" class="btn btn-primary">Add Book</a>
        </div>
    </div>

    <div class="row">
        {% for book in books %}
        <div class="col-md-4 mb-4">
            <div class="list-group-item bg-dark h-100">
                <div>
                    <form action="/delete/{{ book.id }}" method="post" style="display: inline;">
                        <button type="submit" class="btn btn-danger btn-sm mb-2">Delete</button>
                    </form>
                </div>
                <div class="d-flex align-items-center">
                    <img src="{{ book.cover_image }}" alt="Book Cover" width="100" class="mr-3">
                    <div>
                        <strong class="text-white text-truncate">{{ book.title }}</strong> by {{ book.author.name }}
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

</div>

</body>
</html>
